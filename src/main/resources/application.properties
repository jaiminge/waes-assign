server.contextPath=/waes
server.port=8080
endpoints.enabled=false

# DATASOURCE ###########################################################################################################
spring.datasource.url=jdbc:mysql://localhost:3306/waes
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.initialSize=1
spring.datasource.minIdle=1
spring.datasource.maxIdle=1
spring.datasource.initialize=false

# JPA-HIBERNATE ########################################################################################################
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.EJB3NamingStrategy
spring.jpa.hibernate.ddl-auto=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
# SERVER COMPRESSION ###################################################################################################
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,application/pdf,text/html,text/xml,text/plain